services:
  backend:
    build: ./server
    volumes:
      - ./server:/app/server
    ports:
      - "8000:8000"
    stdin_open: true
    tty: true
    command: python3 run.py
    depends_on:
      - db
    links:
      - db
    environment:
      - DB_URL=${DB_URL}
      - MESSAGE=${MESSAGE}
      - HOST=${HOST}
      - PORT=${PORT}
      - HOT_RELOAD=${HOT_RELOAD}
      - DEBUG=${DEBUG}
      - DB_NAME=${DB_NAME}
      - DB_URL=${DB_URL}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
  frontend:
    build: ./ktdash_frontend
    volumes:
      - ./ktdash_frontend:/app
      # One-way volume to use node_modules from inside image
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    depends_on:
      - backend
    command: npm start
  db:
    image: mysql:8.0
    restart: always
    container_name: ktdash_database
    ports:
     - "3306:3306"
    expose:
      - "3306"
    volumes:
      - "./server/db/schema.sql:/docker-entrypoint-initdb.d/1.sql"
      - "./server/db/seed.sh:/docker-entrypoint-initdb.d/seed.sh"
      - "./server/db/dataseeding.sql:/dataseeding.sql"
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${DB_NAME}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - SEED_DB=${SEED_DB}
      - DB_NAME=${DB_NAME}
volumes:
  db:
    driver: local